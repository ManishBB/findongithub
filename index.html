<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile API</title>

    <script src="script/script.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="maincontainer">
        

        <div class="card" style="width: 18rem;">
            <center><h3>Find on GitHub</h3></center>
            <hr/>
            <img src="images/placeholder-image.jpg" class="card-img-top" id="profileImage" alt="...">

            <div class="card-body">
              <h5 class="card-title" id="profilename">Profile Name</h5>
              <p class="card-text" id="profileAbout">This is just a placeholder for the desired GitHub Profile's Bio....</p>
            </div>
            
            

            <div class="input-group mb-3 textField">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="myBtn" placeholder="Enter GitHub Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button type="button" onclick="callAPI()" class="btn btn-primary btnSubmit">Get It!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
